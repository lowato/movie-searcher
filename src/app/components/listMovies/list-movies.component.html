<ng-container *ngIf="!detailImdbID; else detailMovie">
  <div class="container">
    <div class="row">
      <div class="card-deck col-12 col-sm-6 col-md-4 col-lg-3 my-4" *ngFor="let movie of listMovies.Search">
        <div class="card">
          <img class="card-img-top" src="{{ movie.Poster }}" (click)="detailImdbID = movie.imdbID">
          <div class="card-body">
            <h5 class="card-title">{{ movie.Title }}</h5>
            <p class="card-text">AÃ±o: {{ movie.Year }}</p>
            <p class="card-text">Tipo: {{ movie.Type }}</p>
          </div>
          <div class="card-footer">
            <button class="mr-3" *ngIf="favorites.indexOf(movie.imdbID) > -1" pButton type="button" icon="pi pi-star" (click)="removeFavorite(movie.imdbID)"></button>
            <button class="mr-3" *ngIf="favorites.indexOf(movie.imdbID) <= -1" pButton type="button" icon="pi pi-star-o" (click)="setFavorite(movie.imdbID)"></button>
            <small class="text-muted">IMDB ID: {{ movie.imdbID }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #detailMovie>
  <app-detail-movie [detailImdbID]="detailImdbID"></app-detail-movie>
</ng-template>
