<ng-container *ngIf="!detailImdbID; else detailMovie">
  <div  class="content">
    <div *ngFor="let movie of listMovies.Search">
      <div class="ui-g-12 box">
        <button *ngIf="favorites.indexOf(movie.imdbID) > -1" pButton type="button" icon="pi pi-star" (click)="removeFavorite(movie.imdbID)"></button>
        <button *ngIf="favorites.indexOf(movie.imdbID) <= -1" pButton type="button" icon="pi pi-star-o" (click)="setFavorite(movie.imdbID)"></button>
        <img src="{{ movie.Poster }}" (click)="detailImdbID = movie.imdbID">
        <div class="ui-g">
          <div class="ui-g-12"><b>{{ movie.Title }}</b></div>
          <div class="ui-g-12">AÃ±o: {{ movie.Year }}</div>
          <div class="ui-g-12">Tipo: {{ movie.Type }}</div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #detailMovie>
  <app-detail-movie [detailImdbID]="detailImdbID"></app-detail-movie>
</ng-template>
