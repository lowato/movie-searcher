<main>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="col-form-label" for="typesSearch">Buscar por:</label>
        <p-selectButton class="input" id="typesSearch" formControlName="typesSearch" [options]="typesSearch"></p-selectButton>
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label" for="inputSearch">Buscar:</label>
        <input class="input form-control" id="inputSearch" formControlName="inputSearch" type="text" size="30" pInputText>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="col-form-label" for="selectedType">Tipo:</label>
        <p-selectButton  class="input" id="selectedType" [options]="optionsSelected" formControlName="selectedType"></p-selectButton>
      </div>
      <div class="form-group col-md-6">
        <label class="col-form-label" for="year">AÃ±o:</label>
        <input class="input form-control" id="year" formControlName="year" appOnlyDigi type="text" size="30" maxlength="4" pInputText>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Buscar</button>
  </form>
</main>

<ng-container *ngIf="!loadingSearch; else loading">
  <app-list-movies *ngIf="listMovies" [listMovies]="listMovies"></app-list-movies>
</ng-container>

<ng-template #loading>
  <div class="content-snipper">
    <p-progressSpinner></p-progressSpinner>
  </div>
</ng-template>
